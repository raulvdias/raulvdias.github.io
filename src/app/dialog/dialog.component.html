<div class="grid grid-cols-1 place-items-center p-8">
  <mat-progress-spinner
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-spinner>
  <div *ngIf="!isLoading" class="flex flex-col gap-3 place-items-center">
    @if(data == 200){
    <svg
      class="text-green-500"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
      <path
        d="M9 12l2 2 4-4"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>

    <span class="text-lg">E-mail enviado com sucesso!</span>

    }@else{
    <svg
      class="text-red-500"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
      <path
        d="M15 9l-6 6M9 9l6 6"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>

    <span class="text-lg"
      >Falha ao enviar e-mail! Tente outras formas de contato, por favor.</span
    >
    }
  </div>
</div>
